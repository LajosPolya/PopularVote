spring:
  application:
    name: PopularVote-Test

  r2dbc:
    url: r2dbc:tc:mysql:8.1:///popular-vote
    # Since we use @ServiceConnection in AbstractIntegrationTest,
    # these might be overridden anyway, but it's good to have defaults.

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://test-auth0.com/
          audience: http://popular-vote.com
      client:
        registration:
          internal-client:
            client-id: test-client-id
            client-secret: test-client-secret
            authorization-grant-type: client_credentials
            scope: update:users
            client-authentication-method: client_secret_post
            provider: internal-provider
        provider:
          internal-provider:
            token-uri: https://test-auth0.com/oauth/token

auth0:
  management:
    audience: https://test-auth0.com/api/v2/

roles:
  citizen-role-id: "test-role-id"
  read-only-citizen-role-id: "test-read-only-role-id"
  politician-role-id: "test-politician-role-id"

logging:
  level:
    org:
      springframework:
        r2dbc: DEBUG
        web: DEBUG
